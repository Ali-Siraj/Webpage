<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a Registration Form.Creating on HTML and CSS."
    />
    <meta name="keyword" content="HTML,CSS,Forms" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="icon" href="./Asset/SMIT(logo).png" type="image/x-icon">
    <title>Form</title>
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>REGISTRATION</h2>
        <form
          action="Thanks.html"
          method="post"
          id="register"
          autocomplete="on"
          name="Registration-form"
          target="_blank"
        >
          <label for="fname">First name:</label>
          <br />
          <input
            type="text"
            name="fname"
            class="name"
            placeholder="Enter your First name"
          />
          <br /><br />
          <label for="lname">Last name:</label>
          <br />
          <input
            type="text"
            name="lname"
            class="name"
            placeholder="Enter your Last name"
          />
          <br /><br />
          <label for="age">Your Age:</label>
          <br />
          <input type="number" name="age" class="name" />
          <br /><br />
          <label for="email">Email:</label>
          <br />
          <input type="email" name="email" class="name" required />
          <br /><br />
          <label for="password">Password:</label>
          <br />
          <input type="password" name="password" class="name" required />
          <br /><br />
          <label for="birth">Date of birth:</label>
          <br />
          <input type="date" name="birth-day" class="name" />
          <br /><br />
          <label for="number">Contect Number:</label>
          <br />
          <input type="tel" name="" class="name" />
          <br /><br />
          <label>Gender:</label>
          <br />
          <input type="radio" name="gender" id="male" />
          <span id="male">Male</span>
          <input type="radio" name="gender" id="female" />
          <span id="female">Female</span> <br /><br />
          <label>Your Language:</label>
          <br />
          <input type="checkbox" name="language" id="Urdu" />
          <span id="urdu">Urdu</span>
          <input type="checkbox" name="language" id="Sindhi" />
          <span id="sindhi">Sindhi</span>
          <input type="checkbox" name="language" id="Punjabi" />
          <span id="Punjabi">Punjabi</span>
          <input type="checkbox" name="language" id="Balochi" />
          <span id="Balochi">Balochi</span>
          <input type="checkbox" name="language" id="Pashto" />
          <span id="Pashto">Pashto</span>
          <input type="checkbox" name="language" id="Kashmiri" />
          <span id="Kashmiri">Kashmiri</span>
          <input type="checkbox" name="language" id="English" />
          <span id="English">English</span> <br /><br />
          <input type="submit" value="Submit" name="submit" id="submit" />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="reset"
            value="Reset"
            name="reset"
            id="reset"
          />
        </form>
      </div>
      <!--End Register-->>
    </div>
    <!--End main-->
  </body>
</html>
